<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shree Ji Tech | Profile Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root { --skyblue: #87CEEB; --darkblue: #005f73; --red: #e63946; --white: #ffffff; --gold: #ffd700; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--skyblue); min-height: 100vh; padding-bottom: 100px; overflow-x: hidden; }
        
        .bg-loop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-size: cover; background-position: center; filter: brightness(0.6); animation: slideBg 25s infinite ease-in-out; }
        @keyframes slideBg {
            0%, 100% { background-image: url('https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=1500'); }
            50% { background-image: url('https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?w=1500'); }
        }

        header { background: var(--darkblue); padding: 10px 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--red); display: flex; justify-content: space-between; align-items: center; }
        .logo-section { display: flex; align-items: center; gap: 10px; }
        .logo-text h1 { color: var(--red); font-size: 18px; font-weight: 900; text-shadow: 1px 1px 0px #fff; }
        .bansuri { width: 60px; animation: bansuriFloat 3s infinite ease-in-out; }
        @keyframes bansuriFloat { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(-5deg) translateY(-5px); } }

        .top-tools { background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); padding: 10px; position: sticky; top: 55px; z-index: 999; }
        .search-bar { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--red); outline: none; margin-bottom: 10px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: rgba(255,255,255,0.9); padding: 10px; border-radius: 12px; text-align: center; border: 2px solid var(--red); }
        .card img { height: 100px; width: 100%; object-fit: contain; }
        .add-btn { background: var(--red); color: white; border: none; width: 100%; padding: 8px; font-weight: bold; border-radius: 6px; cursor: pointer; margin-top: 5px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--darkblue); display: flex; justify-content: space-around; padding: 12px; border-top: 3px solid var(--red); z-index: 1001; }
        .nav-item { color: white; text-align: center; font-size: 11px; cursor: pointer; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .box { background: white; padding: 20px; width: 90%; max-width: 400px; border-radius: 15px; border: 3px solid var(--red); }
        .profile-card { border: 1px solid #ddd; padding: 10px; border-radius: 10px; margin-top: 10px; background: #f9f9f9; }
        .order-item { font-size: 12px; border-bottom: 1px dashed #ccc; padding: 5px 0; }
    </style>
</head>
<body>
    <div class="bg-loop"></div>
    <header>
        <div class="logo-section">
            <div class="logo-text"><h1>SHREE JI <span>TECH</span></h1></div>
            <svg class="bansuri" viewBox="0 0 200 60"><rect x="10" y="25" width="150" height="8" rx="4" fill="#8B4513" /><path d="M140 25 Q160 0 180 15 Q160 30 140 25" fill="#006400" /></svg>
        </div>
        <button id="adminBtn" style="display:none; background:#28a745; color:white; border:none; padding:5px 10px; border-radius:5px;" onclick="toggleAdmin()">ADMIN</button>
    </header>

    <div class="top-tools">
        <input type="text" id="searchInput" class="search-bar" placeholder="üîç Search Items..." oninput="searchItems()">
    </div>

    <div class="grid" id="productGrid"></div>

    <div id="profileModal" class="modal"><div class="box">
        <h3 style="color:var(--red)">My Profile</h3>
        <div class="profile-card">
            <p><strong>Phone:</strong> <span id="profPhone"></span></p>
            <p><strong>Member Since:</strong> <span id="profDate"></span></p>
        </div>
        <h4 style="margin-top:15px; color:var(--darkblue)">My Orders</h4>
        <div id="myOrdersList" style="max-height:150px; overflow-y:auto; margin-bottom:10px;"></div>
        <button class="add-btn" onclick="logout()">LOGOUT</button>
        <button onclick="closeModal('profileModal')" style="margin-top:10px; background:none; border:none; color:gray; width:100%;">Close</button>
    </div></div>

    <div id="loginModal" class="modal"><div class="box">
        <h3 style="color:var(--red)">Login</h3>
        <input type="number" id="uPhone" placeholder="Mobile Number">
        <div id="recaptcha-container"></div>
        <button class="add-btn" onclick="getOTP()">Send OTP</button>
    </div></div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="location.reload()">üè†<br>Home</div>
        <div class="nav-item" onclick="openCheckout()">üõí<br>Cart (<span id="count">0</span>)</div>
        <div class="nav-item" onclick="showProfile()">üë§<br>Profile</div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBuCywyMgEw_j9yeHD-E4KwRWZGreWagTc", authDomain: "shree-4c33e.firebaseapp.com", projectId: "shree-4c33e", storageBucket: "shree-4c33e.firebasestorage.app", messagingSenderId: "759128544690", appId: "1:759128544690:web:3f57e7ed9117a1acdd80ab" };
        firebase.initializeApp(firebaseConfig);

        let products = JSON.parse(localStorage.getItem('shreeji_db')) || [{id:1, name:"Laptop i5", price:18500, img:"https://m.media-amazon.com/images/I/61N6nN-mRLL._AC_UY218_.jpg"}];
        let cart = [];

        function render() {
            document.getElementById('productGrid').innerHTML = products.map(p => `
                <div class="card">
                    <img src="${p.img}"><p>${p.name}</p>
                    <div style="font-weight:bold">‚Çπ${p.price}</div>
                    <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">ADD</button>
                </div>`).join('');
        }

        function showProfile() {
            const user = localStorage.getItem('web_user');
            if(!user) return showLogin();
            document.getElementById('profPhone').innerText = user;
            document.getElementById('profDate').innerText = new Date().toLocaleDateString();
            
            // Show User Orders
            const allOrders = JSON.parse(localStorage.getItem('shreeji_orders')) || [];
            const myOrders = allOrders.filter(o => o.user === user);
            document.getElementById('myOrdersList').innerHTML = myOrders.length ? 
                myOrders.map(o => `<div class="order-item">üì¶ ${o.items}<br><small>${o.time} - ‚Çπ${o.total}</small></div>`).join('') : "No orders yet.";
            
            document.getElementById('profileModal').style.display = 'flex';
        }

        function logout() { localStorage.removeItem('web_user'); location.reload(); }
        function showLogin() { document.getElementById('loginModal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function addToCart(n, p) { cart.push({name:n, price:p}); document.getElementById('count').innerText = cart.length; }
        
        window.onload = render;
    </script>
</body>
</html>
